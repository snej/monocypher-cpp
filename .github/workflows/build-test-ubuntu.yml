name: Build+Test Ubuntu

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: checkout submodules
        uses: textbook/git-checkout-submodule-action@2.1.1
      - name: build and test
        run: ./run_tests.sh
        shell: bash
